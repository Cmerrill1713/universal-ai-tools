<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal AI Tools - Local LLM Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 800px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .status-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-size: 14px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
        }

        .status-dot.offline {
            background: #ef4444;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f9fafb;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message-time {
            font-size: 12px;
            color: #9ca3af;
            margin-top: 5px;
        }

        .message.user .message-time {
            color: rgba(255, 255, 255, 0.8);
            text-align: right;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }

        .model-selector {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .model-selector select {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            background: white;
            font-size: 14px;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #sendButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .examples {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .example-chip {
            padding: 6px 12px;
            background: #f3f4f6;
            border: 1px solid #e5e7eb;
            border-radius: 16px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .example-chip:hover {
            background: #e5e7eb;
            border-color: #667eea;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: fit-content;
        }

        .typing-indicator.show {
            display: block;
        }

        .typing-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #9ca3af;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        /* RAG Controls */
        .rag-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            padding: 10px;
            background: #f3f4f6;
            border-radius: 8px;
        }

        .rag-toggle {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .rag-toggle input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .rag-options {
            display: none;
            gap: 10px;
            align-items: center;
        }

        .rag-options.show {
            display: flex;
        }

        .rag-slider {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .rag-slider input[type="range"] {
            width: 100px;
        }

        /* RAG Sources Display */
        .rag-sources {
            margin-top: 10px;
            padding: 10px;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 12px;
        }

        .rag-sources-header {
            font-weight: bold;
            margin-bottom: 5px;
            color: #6b7280;
        }

        .rag-source-item {
            padding: 5px;
            margin: 3px 0;
            background: white;
            border-radius: 4px;
            border-left: 3px solid #667eea;
        }

        .rag-source-type {
            display: inline-block;
            padding: 2px 6px;
            background: #667eea;
            color: white;
            border-radius: 3px;
            font-size: 10px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 Universal AI Tools - Local LLM Chat</h1>
            <div class="status-bar">
                <div class="status-indicator">
                    <span class="status-dot" id="ollamaStatus"></span>
                    <span>Ollama</span>
                </div>
                <div class="status-indicator">
                    <span class="status-dot offline" id="lmstudioStatus"></span>
                    <span>LM Studio</span>
                </div>
                <div class="status-indicator">
                    <span class="status-dot" id="serverStatus"></span>
                    <span>Server</span>
                </div>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message assistant">
                <div class="message-avatar">🤖</div>
                <div>
                    <div class="message-content">
                        Hello! I'm your local AI assistant. I can help you with various tasks using Ollama or LM Studio models. How can I assist you today?
                    </div>
                    <div class="message-time">Just now</div>
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="examples">
                <div class="example-chip" onclick="setExample('Explain quantum computing in simple terms')">
                    💡 Explain quantum computing
                </div>
                <div class="example-chip" onclick="setExample('Write a Python function to calculate fibonacci')">
                    🐍 Python fibonacci
                </div>
                <div class="example-chip" onclick="setExample('What are the benefits of meditation?')">
                    🧘 Benefits of meditation
                </div>
                <div class="example-chip" onclick="setExample('Create a healthy meal plan for the week')">
                    🥗 Weekly meal plan
                </div>
            </div>

            <div class="rag-controls">
                <div class="rag-toggle">
                    <input type="checkbox" id="ragEnabled" onchange="toggleRAG()">
                    <label for="ragEnabled">🔍 Enable RAG (Knowledge Base)</label>
                </div>
                <div class="rag-options" id="ragOptions">
                    <div class="rag-slider">
                        <label>Context:</label>
                        <input type="range" id="ragContext" min="1" max="25" value="8">
                        <span id="ragContextValue">8</span>
                    </div>
                    <label>
                        <input type="checkbox" id="ragGraph">
                        Graph Search
                    </label>
                </div>
            </div>

            <div class="model-selector">
                <label for="modelSelect">Model:</label>
                <select id="modelSelect">
                    <option value="auto">Auto-select</option>
                    <option value="tinyllama:latest">TinyLlama (Fast)</option>
                    <option value="llama3.2:1b">Llama 3.2 1B</option>
                    <option value="llama3.2:3b">Llama 3.2 3B</option>
                    <option value="mistral">Mistral</option>
                    <option value="codellama">CodeLlama</option>
                </select>
                <select id="providerSelect">
                    <option value="auto">Auto Provider</option>
                    <option value="ollama">Ollama</option>
                    <option value="lmstudio">LM Studio</option>
                </select>
            </div>

            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your message here..."
                    onkeypress="if(event.key === 'Enter' && !event.shiftKey) sendMessage()"
                >
                <button id="sendButton" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const LOCAL_LLM_SERVER = 'http://localhost:9999';
        let messageHistory = [];

        // Check server status on load
        async function checkStatus() {
            try {
                // Check local LLM server
                const serverResponse = await fetch(`${LOCAL_LLM_SERVER}/health`);
                document.getElementById('serverStatus').classList.toggle('offline', !serverResponse.ok);

                // Check service health via existing endpoints  
                try {
                    const healthResponse = await fetch(`${LOCAL_LLM_SERVER}/api/v1/monitoring/health/detailed`);
                    if (healthResponse.ok) {
                        const health = await healthResponse.json();
                        document.getElementById('ollamaStatus').classList.toggle('offline', !health.models?.ollama?.available);
                        document.getElementById('lmstudioStatus').classList.toggle('offline', !health.models?.lfm2?.available);
                    }
                } catch (error) {
                    console.log('Detailed health check not available, using basic');
                    document.getElementById('ollamaStatus').classList.add('offline');
                    document.getElementById('lmstudioStatus').classList.add('offline');
                }

                // Keep static model options (dynamic loading not available)
                console.log('Using static model options');
            } catch (error) {
                console.error('Status check failed:', error);
                document.getElementById('serverStatus').classList.add('offline');
                document.getElementById('ollamaStatus').classList.add('offline');
                document.getElementById('lmstudioStatus').classList.add('offline');
            }
        }

        function updateModelList(models) {
            const modelSelect = document.getElementById('modelSelect');
            const currentValue = modelSelect.value;
            
            // Clear existing options except the first one
            while (modelSelect.options.length > 1) {
                modelSelect.remove(1);
            }

            // Add available models
            models.forEach(model => {
                const option = document.createElement('option');
                option.value = model.id;
                option.textContent = `${model.id} (${model.provider})`;
                modelSelect.appendChild(option);
            });

            // Restore previous selection if it still exists
            if ([...modelSelect.options].some(opt => opt.value === currentValue)) {
                modelSelect.value = currentValue;
            }
        }

        function setExample(text) {
            document.getElementById('messageInput').value = text;
            document.getElementById('messageInput').focus();
        }

        function toggleRAG() {
            const ragEnabled = document.getElementById('ragEnabled').checked;
            const ragOptions = document.getElementById('ragOptions');
            ragOptions.classList.toggle('show', ragEnabled);
            
            // Update context slider value display
            const slider = document.getElementById('ragContext');
            const valueDisplay = document.getElementById('ragContextValue');
            slider.addEventListener('input', () => {
                valueDisplay.textContent = slider.value;
            });
        }

        function addMessage(role, content, ragSources = null) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const avatar = role === 'user' ? '👤' : '🤖';
            
            let ragSourcesHtml = '';
            if (ragSources && ragSources.length > 0) {
                ragSourcesHtml = `
                    <div class="rag-sources">
                        <div class="rag-sources-header">📚 Retrieved from Knowledge Base:</div>
                        ${ragSources.map(source => `
                            <div class="rag-source-item">
                                <span class="rag-source-type">${source.type}</span>
                                ${escapeHtml(source.preview)}
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div>
                    <div class="message-content">${escapeHtml(content)}</div>
                    ${ragSourcesHtml}
                    <div class="message-time">${time}</div>
                </div>
            `;
            
            // Remove typing indicator if it exists
            const typingIndicator = chatContainer.querySelector('.typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const chatContainer = document.getElementById('chatContainer');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant';
            typingDiv.innerHTML = `
                <div class="message-avatar">🤖</div>
                <div class="typing-indicator show">
                    <span class="typing-dot"></span>
                    <span class="typing-dot"></span>
                    <span class="typing-dot"></span>
                </div>
            `;
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            // Add user message
            addMessage('user', message);
            messageHistory.push({ role: 'user', content: message });
            
            // Clear input and disable send button
            input.value = '';
            document.getElementById('sendButton').disabled = true;
            
            // Show typing indicator
            showTypingIndicator();

            try {
                const model = document.getElementById('modelSelect').value;
                const provider = document.getElementById('providerSelect').value;
                const ragEnabled = document.getElementById('ragEnabled').checked;
                const ragContext = parseInt(document.getElementById('ragContext').value);
                const ragGraph = document.getElementById('ragGraph').checked;

                const requestBody = {
                    userRequest: message,
                    model: model === 'auto' ? undefined : model,
                    provider,
                    temperature: 0.7,
                    maxTokens: 500,
                    // RAG parameters
                    useRAG: ragEnabled,
                    maxContext: ragContext,
                    includeGraphPaths: ragGraph,
                    sessionId: `web-${Date.now()}`, // Simple session ID for this session
                    projectPath: window.location.pathname // Use current path as project context
                };

                const response = await fetch(`${LOCAL_LLM_SERVER}/api/v1/agents/r1_reasoning`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.success) {
                    // Handle agent response format
                    const agentData = data.data;
                    let responseText = agentData?.message || agentData?.response || 'No response';
                    
                    // Add message with sources if available
                    addMessage('assistant', responseText, agentData?.rag?.sources);
                    messageHistory.push({ role: 'assistant', content: responseText });
                    
                    // Log agent execution details
                    console.log('Agent Response:', {
                        agent: 'r1_reasoning',
                        confidence: agentData?.confidence,
                        executionTime: data.executionTime,
                        reasoning: agentData?.reasoning
                    });
                } else {
                    const errorMsg = data.error || data.data?.message || 'Unknown error occurred';
                    addMessage('assistant', `Error: ${errorMsg}`);
                }
            } catch (error) {
                console.error('Chat error:', error);
                addMessage('assistant', `Error: ${error.message}. Please make sure the local LLM server is running on port ${LOCAL_LLM_SERVER.split(':')[2]}.`);
            } finally {
                document.getElementById('sendButton').disabled = false;
                input.focus();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Check status every 10 seconds
        checkStatus();
        setInterval(checkStatus, 10000);

        // Focus input on load
        window.onload = () => {
            document.getElementById('messageInput').focus();
        };
    </script>
</body>
</html>
