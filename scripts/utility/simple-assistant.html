<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal AI Assistant - Simple Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .status {
            font-size: 12px;
            opacity: 0.9;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: inline-block;
            margin-top: 10px;
        }

        .chat-container {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #f7f7f7;
        }

        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            text-align: right;
        }

        .message.assistant {
            text-align: left;
        }

        .message-content {
            display: inline-block;
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .typing-indicator {
            display: none;
            padding: 15px;
            text-align: left;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-dots {
            display: inline-block;
            background: white;
            padding: 10px 15px;
            border-radius: 18px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .typing-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.3);
                opacity: 1;
            }
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #sendButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #sendButton:active {
            transform: translateY(0);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .quick-actions {
            padding: 10px 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .quick-action {
            padding: 8px 15px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .quick-action:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
        }

        .error-message {
            background: #ff4444;
            color: white;
            padding: 10px;
            text-align: center;
            display: none;
        }

        .error-message.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Universal AI Assistant</h1>
            <div class="status" id="status">Connected to Local AI</div>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div class="quick-actions">
            <div class="quick-action" onclick="sendQuickMessage('Help me with coding')">üíª Coding Help</div>
            <div class="quick-action" onclick="sendQuickMessage('Explain this concept')">üìö Explain</div>
            <div class="quick-action" onclick="sendQuickMessage('Generate ideas for')">üí° Ideas</div>
            <div class="quick-action" onclick="sendQuickMessage('Summarize this')">üìù Summarize</div>
            <div class="quick-action" onclick="sendQuickMessage('What can you do?')">‚ùì Capabilities</div>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message assistant">
                <div class="message-content">
                    üëã Hi! I'm your AI assistant. I can help with coding, explanations, ideas, analysis, and much more. Just type your question below or click a quick action to get started!
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div class="input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your message here..."
                    autofocus
                >
                <button id="sendButton" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api/v1/chat/';
        let conversationId = null;
        let isProcessing = false;

        // Handle Enter key
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function sendQuickMessage(prefix) {
            const input = document.getElementById('messageInput');
            input.value = prefix + ' ';
            input.focus();
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isProcessing) return;
            
            isProcessing = true;
            input.value = '';
            
            // Add user message to chat
            addMessage(message, 'user');
            
            // Show typing indicator
            document.getElementById('typingIndicator').classList.add('active');
            document.getElementById('sendButton').disabled = true;
            
            try {
                const payload = {
                    message: message
                };
                
                if (conversationId) {
                    payload.conversationId = conversationId;
                }
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store conversation ID for context
                    if (data.data.conversationId) {
                        conversationId = data.data.conversationId;
                    }
                    
                    // Add assistant response
                    const assistantMessage = data.data.message || data.data.response || 'I received your message but had trouble processing it.';
                    addMessage(assistantMessage, 'assistant');
                    
                    // Update status with response time
                    const executionTime = data.data.usage?.executionTime || 'N/A';
                    updateStatus(`Connected ‚Ä¢ ${executionTime}`);
                } else {
                    throw new Error(data.error?.message || 'Failed to get response');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Failed to connect to AI. Please ensure the service is running.');
                addMessage('Sorry, I had trouble processing that. Please try again.', 'assistant');
            } finally {
                // Hide typing indicator
                document.getElementById('typingIndicator').classList.remove('active');
                document.getElementById('sendButton').disabled = false;
                isProcessing = false;
                input.focus();
            }
        }

        function addMessage(text, sender) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function updateStatus(text) {
            document.getElementById('status').textContent = text;
        }

        function showError(text) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = text;
            errorDiv.classList.add('active');
            setTimeout(() => {
                errorDiv.classList.remove('active');
            }, 5000);
        }

        // Check connection on load
        async function checkConnection() {
            try {
                const response = await fetch('http://localhost:8080/health');
                const data = await response.json();
                if (data.status === 'healthy') {
                    updateStatus('Connected to Local AI');
                } else {
                    updateStatus('Service Starting...');
                }
            } catch (error) {
                updateStatus('Disconnected - Refresh to retry');
            }
        }

        // Initial connection check
        checkConnection();
    </script>
</body>
</html>
