<!DOCTYPE html>
<html>
<head>
    <title>404 - Page Not Found | Universal AI Tools</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #e74c3c;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .home-btn {
            background: #3498db;
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 0 10px;
        }
        
        .home-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 0 10px;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .search-container {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        
        .search-input {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            margin-bottom: 10px;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .float {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo float">ü§ñ</div>
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>
            The page you're looking for doesn't exist or may have been moved.
            Let's get you back on track with Universal AI Tools.
        </p>
        
        <div>
            <a href="/" class="home-btn">üè† Go Home</a>
            <a href="javascript:history.back()" class="back-btn">‚¨ÖÔ∏è Go Back</a>
        </div>
        
        <div class="search-container">
            <p><strong>Looking for something specific?</strong></p>
            <input type="text" class="search-input" placeholder="Search our API..." id="searchInput">
            <div style="margin-top: 1rem;">
                <small>
                    Popular endpoints:
                    <a href="/api/health" style="color: #ffd700;">/api/health</a> |
                    <a href="/api/docs" style="color: #ffd700;">/api/docs</a> |
                    <a href="/api/status" style="color: #ffd700;">/api/status</a>
                </small>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const query = this.value.trim();
                if (query) {
                    // Redirect to search or API docs
                    window.location.href = '/api/docs?search=' + encodeURIComponent(query);
                }
            }
        });
    </script>
</body>
</html>
