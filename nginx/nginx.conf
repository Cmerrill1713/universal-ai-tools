# Production NGINX Configuration for Universal AI Tools
# Intelligent load balancing and service routing

worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format for performance analysis
    log_format detailed '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $bytes_sent '
                       '"$http_referer" "$http_user_agent" '
                       'rt=$request_time uct="$upstream_connect_time" '
                       'uht="$upstream_header_time" urt="$upstream_response_time" '
                       'service="$upstream_addr"';

    access_log /var/log/nginx/access.log detailed;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    client_max_body_size 100M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    send_timeout 60s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_types
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        text/plain
        text/css
        text/xml
        text/javascript;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=ws:10m rate=100r/s;

    # Upstream definitions for load balancing
    upstream llm_router {
        least_conn;
        server llm-router:8001 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream agent_registry {
        least_conn;
        server agent-registry:8002 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    upstream file_operations {
        least_conn;
        server file-operations:8003 max_fails=3 fail_timeout=30s;
        keepalive 8;
    }

    upstream mlx_server {
        least_conn;
        server mlx-server:8004 max_fails=3 fail_timeout=30s;
        keepalive 4;
    }

    upstream websocket_service {
        ip_hash;  # Sticky sessions for WebSocket
        server websocket-service:8080 max_fails=2 fail_timeout=10s;
        keepalive 64;
    }

    # Main server block
    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # LLM Router endpoints
        location /v1/ {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://llm_router;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts for LLM operations
            proxy_connect_timeout 5s;
            proxy_send_timeout 300s;  # Long timeout for LLM generation
            proxy_read_timeout 300s;
            
            # Enable streaming
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # Agent Registry endpoints
        location /agents/ {
            limit_req zone=api burst=50 nodelay;
            
            proxy_pass http://agent_registry;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Fast timeouts for registry operations
            proxy_connect_timeout 2s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # File Operations endpoints
        location /files/ {
            limit_req zone=api burst=10 nodelay;
            
            proxy_pass http://file_operations;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Large file support
            client_max_body_size 1G;
            proxy_connect_timeout 5s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
            proxy_request_buffering off;
        }

        # MLX Server endpoints
        location /inference/ {
            limit_req zone=api burst=5 nodelay;
            
            proxy_pass http://mlx_server;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Long timeouts for ML inference
            proxy_connect_timeout 10s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
        }

        # WebSocket endpoints
        location /ws {
            limit_req zone=ws burst=200 nodelay;
            
            proxy_pass http://websocket_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_Set_header X-Forwarded-Proto $scheme;
            
            # WebSocket timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 3600s;  # 1 hour for persistent connections
            proxy_read_timeout 3600s;
            
            # Disable buffering for real-time communication
            proxy_buffering off;
            proxy_cache off;
        }

        # Metrics endpoints (protected)
        location /metrics {
            allow 172.20.0.0/16;  # Docker network only
            deny all;
            
            # Route to appropriate service metrics
            location /metrics/llm {
                proxy_pass http://llm-router:9001/metrics;
            }
            location /metrics/agents {
                proxy_pass http://agent-registry:9002/metrics;
            }
            location /metrics/websocket {
                proxy_pass http://websocket-service:9080/metrics;
            }
        }
    }
}