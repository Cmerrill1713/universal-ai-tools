events {
    worker_connections 1024;
}

http {
    upstream llm_router {
        server llm-router:8001;
    }

    upstream websocket_server {
        server websocket-server:8002;
    }

    upstream typescript_backend {
        server host.docker.internal:9999;
    }

    server {
        listen 80;
        server_name localhost;

        # LLM completions - route to Rust service
        location /v1/completions {
            proxy_pass http://llm_router;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout settings for LLM requests
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # WebSocket connections - route to Go service
        location /ws {
            proxy_pass http://websocket_server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket timeout
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # Health checks for Rust service
        location /health/llm {
            proxy_pass http://llm_router/health;
            proxy_http_version 1.1;
        }

        # Health checks for WebSocket service
        location /health/ws {
            proxy_pass http://websocket_server/health;
            proxy_http_version 1.1;
        }

        # Metrics from Rust service
        location /metrics/llm {
            proxy_pass http://llm_router/metrics;
            proxy_http_version 1.1;
        }

        # All other API routes - route to TypeScript backend (for now)
        location /api/ {
            proxy_pass http://typescript_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Root health check
        location /health {
            return 200 '{"status":"healthy","services":{"llm":"rust","websocket":"go","api":"typescript"}}';
            add_header Content-Type application/json;
        }
    }
}