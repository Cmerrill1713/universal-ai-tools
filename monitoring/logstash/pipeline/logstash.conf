input {
  # Accept logs from Filebeat
  beats {
    port => 5044
  }
  
  # Accept logs via TCP (JSON format)
  tcp {
    port => 5000
    codec => json
  }
  
  # Accept logs via HTTP
  http {
    port => 8080
  }
}

filter {
  # Parse timestamp if present
  if [timestamp] {
    date {
      match => [ "timestamp", "ISO8601", "yyyy-MM-dd HH:mm:ss", "UNIX" ]
      target => "@timestamp"
    }
  }
  
  # Parse JSON if present
  if [message] =~ /^\{/ {
    json {
      source => "message"
      skip_on_invalid_json => true
    }
  }
  
  # Add metadata
  mutate {
    add_field => {
      "[@metadata][index_prefix]" => "universal-ai-tools"
    }
  }
  
  # Parse log level
  if [level] {
    mutate {
      uppercase => [ "level" ]
    }
  }
  
  # Parse container logs
  if [docker] {
    mutate {
      add_tag => [ "docker" ]
    }
  }
  
  # Parse service name
  if [service] {
    mutate {
      add_tag => [ "%{service}" ]
    }
  }
  
  # Remove unnecessary fields
  mutate {
    remove_field => [ "agent", "ecs", "input", "host" ]
  }
}

output {
  # Send to Elasticsearch
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "universal-ai-tools-%{+YYYY.MM.dd}"
    document_type => "_doc"
  }
  
  # Debug output (uncomment for troubleshooting)
  # stdout {
  #   codec => rubydebug
  # }
}

