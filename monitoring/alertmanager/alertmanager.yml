global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@universal-ai-tools.local'
  
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default-receiver'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true
    - match:
        severity: warning
      receiver: 'warning-alerts'
    - match:
        service: sweet-athena
      receiver: 'athena-alerts'

receivers:
  - name: 'default-receiver'
    webhook_configs:
      - url: 'http://localhost:9999/api/alerts/webhook'
        send_resolved: true

  - name: 'critical-alerts'
    webhook_configs:
      - url: 'http://localhost:9999/api/alerts/critical'
        send_resolved: true

  - name: 'warning-alerts'
    webhook_configs:
      - url: 'http://localhost:9999/api/alerts/warning'
        send_resolved: true

  - name: 'athena-alerts'
    webhook_configs:
      - url: 'http://localhost:9999/api/alerts/sweet-athena'
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']