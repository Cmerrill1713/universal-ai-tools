global:
  scrape_interval: 30s  # Optimized for memory - less frequent scraping
  evaluation_interval: 30s
  external_labels:
    monitor: 'universal-ai-tools-production'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

# Load rules once and periodically evaluate them
rule_files:
  - "/etc/prometheus/rules/*.yml"

scrape_configs:
  # Prometheus itself (memory-optimized)
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 60s
    scrape_timeout: 10s

  # Universal AI Tools API metrics (PRODUCTION - CONSOLIDATED)
  - job_name: 'universal-ai-tools-api-prod'
    static_configs:
      - targets: ['api:9999']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
    honor_labels: true
    metric_relabel_configs:
      # Keep only essential metrics for memory optimization
      - source_labels: [__name__]
        regex: '(http_requests_total|http_request_duration_seconds|memory_usage_bytes|cpu_usage_percent|service_health|error_rate)'
        action: keep

  # Universal AI Tools health endpoint (critical)
  - job_name: 'universal-ai-tools-health-prod'
    static_configs:
      - targets: ['api:9999']
    metrics_path: '/api/health'
    scrape_interval: 30s
    scrape_timeout: 5s

  # Redis metrics (ultra-lightweight - 64MB target)
  - job_name: 'redis-prod'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: '/metrics'
    scrape_interval: 60s
    scrape_timeout: 5s

  # PostgreSQL (memory-optimized - 256MB target)
  - job_name: 'postgres-prod'
    static_configs:
      - targets: ['postgres:5432']
    scrape_interval: 60s
    scrape_timeout: 10s

  # Ollama LLM inference (memory-optimized - 256MB target)
  - job_name: 'ollama-prod'
    static_configs:
      - targets: ['ollama:11434']
    metrics_path: '/api/tags'  # Health check endpoint
    scrape_interval: 120s  # Less frequent for LLM
    scrape_timeout: 15s

  # Nginx reverse proxy (production SSL)
  - job_name: 'nginx-prod'
    static_configs:
      - targets: ['nginx:80']
    metrics_path: '/nginx_status'
    scrape_interval: 60s
    scrape_timeout: 5s