<!DOCTYPE html>
<html>
<head>
    <title>Test All UI Routes</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .testing { background-color: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Universal AI Tools - Route Testing</h1>
    <div id="results"></div>
    <script>
        const baseUrl = 'http://localhost:5174';
        const routes = [
            { path: '/', name: 'Dashboard (Home)' },
            { path: '/chat', name: 'AI Chat Modern' },
            { path: '/chat-classic', name: 'AI Chat Classic' },
            { path: '/vision', name: 'Vision Studio' },
            { path: '/mlx', name: 'MLX Training' },
            { path: '/orchestration', name: 'AB-MCTS Orchestration' },
            { path: '/monitoring', name: 'Monitoring Dashboard' },
            { path: '/models', name: 'Models Manager' },
            { path: '/agents', name: 'Agents' },
            { path: '/memory', name: 'Memory' },
            { path: '/performance', name: 'Agent Performance' },
            { path: '/activity', name: 'Agent Activity Monitor' },
            { path: '/tasks', name: 'Task Execution' },
            { path: '/api-keys', name: 'API Keys Manager' }
        ];

        const resultsDiv = document.getElementById('results');

        function addResult(text, className) {
            const div = document.createElement('div');
            div.className = `test-result ${className}`;
            div.textContent = text;
            resultsDiv.appendChild(div);
        }

        async function testRoute(route) {
            addResult(`Testing ${route.name} (${route.path})...`, 'testing');
            
            try {
                const response = await fetch(`${baseUrl}${route.path}`, {
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (response.ok) {
                    addResult(`✅ ${route.name} - Status: ${response.status}`, 'success');
                } else {
                    addResult(`❌ ${route.name} - Status: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`❌ ${route.name} - Error: ${error.message}`, 'error');
            }
        }

        async function testAllRoutes() {
            addResult('Starting route testing...', 'testing');
            
            for (const route of routes) {
                await testRoute(route);
                // Small delay between requests
                await new Promise(resolve => setTimeout(resolve, 200));
            }
            
            addResult('Route testing completed!', 'success');
        }

        // Start testing when page loads
        testAllRoutes();
    </script>
</body>
</html>
