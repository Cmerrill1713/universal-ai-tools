<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' http://localhost:*;">
    <title>Personal Agents - Universal AI Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .status-bar {
            padding: 1rem 2rem;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }
        
        .status-dot.offline {
            background: #dc3545;
            animation: none;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .main-content {
            padding: 2rem;
        }
        
        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .agent-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .agent-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }
        
        .agent-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .agent-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }
        
        .agent-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2d3748;
        }
        
        .agent-description {
            color: #718096;
            margin-bottom: 1rem;
            line-height: 1.5;
        }
        
        .capabilities {
            margin-bottom: 1rem;
        }
        
        .capability-tag {
            display: inline-block;
            background: #f7fafc;
            color: #4a5568;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            margin: 0.25rem 0.25rem 0.25rem 0;
            border: 1px solid #e2e8f0;
        }
        
        .agent-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a67d8;
        }
        
        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }
        
        .btn-secondary:hover {
            background: #cbd5e0;
        }
        
        .interaction-panel {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 2rem;
        }
        
        .interaction-header {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #2d3748;
        }
        
        .input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .input-group input,
        .input-group select {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
        }
        
        .input-group textarea {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
            min-height: 100px;
            resize: vertical;
        }
        
        .result-area {
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            padding: 1rem;
            margin-top: 1rem;
            min-height: 100px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 0.9rem;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
            color: #718096;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Personal Agents</h1>
            <p>Intelligent automation and assistance for your daily tasks</p>
        </div>
        
        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Checking agent status...</span>
            </div>
            <div>
                <a href="/" class="btn btn-secondary">‚Üê Back to Main</a>
            </div>
        </div>
        
        <div class="main-content">
            <div class="agents-grid" id="agentsGrid">
                <!-- Agents will be loaded here -->
            </div>
            
            <div class="interaction-panel">
                <div class="interaction-header">üó£Ô∏è Agent Interaction</div>
                <div class="input-group">
                    <select id="agentSelect">
                        <option value="personal_assistant">Personal Assistant</option>
                    </select>
                </div>
                <div class="input-group">
                    <textarea id="requestInput" placeholder="Enter your request or question..."></textarea>
                </div>
                <div class="input-group">
                    <button class="btn btn-primary" onclick="executeAgent()">Execute Request</button>
                    <button class="btn btn-secondary" onclick="clearResult()">Clear</button>
                </div>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <div>Processing your request...</div>
                </div>
                
                <div class="result-area" id="resultArea">Results will appear here...</div>
            </div>
        </div>
    </div>

    <script>
        let agentsAvailable = false;
        
        // Security: HTML sanitization function to prevent XSS
        function sanitizeHTML(str) {
            const temp = document.createElement('div');
            temp.textContent = str;
            return temp.innerHTML;
        }
        
        // Agent configurations
        const agentConfigs = {
            personal_assistant: { icon: 'ü§ñ', color: '#667eea' },
            calendar: { icon: 'üìÖ', color: '#f56565' },
            photo_organizer: { icon: 'üì∏', color: '#38b2ac' },
            file_manager: { icon: 'üìÅ', color: '#ed8936' },
            code_assistant: { icon: 'üíª', color: '#9f7aea' },
            system_control: { icon: '‚öôÔ∏è', color: '#48bb78' }
        };
        
        // Load agents on page load
        document.addEventListener('DOMContentLoaded', async () => {
            await checkAgentStatus();
            await loadAgents();
        });
        
        async function checkAgentStatus() {
            try {
                const response = await fetch('/api/personal/status');
                const data = await response.json();
                
                agentsAvailable = data.available;
                const statusDot = document.getElementById('statusDot');
                const statusText = document.getElementById('statusText');
                
                if (agentsAvailable) {
                    statusDot.classList.remove('offline');
                    statusText.textContent = `${data.agents.length} personal agents available`;
                } else {
                    statusDot.classList.add('offline');
                    statusText.textContent = 'Personal agents not available';
                }
            } catch (error) {
                console.error('Error checking agent status:', error);
                document.getElementById('statusText').textContent = 'Error checking status';
            }
        }
        
        async function loadAgents() {
            const grid = document.getElementById('agentsGrid');
            const select = document.getElementById('agentSelect');
            
            if (!agentsAvailable) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 2rem; color: #718096;">Personal agents are not currently available. This may be normal in production mode.</div>';
                return;
            }
            
            try {
                const response = await fetch('/api/personal/agents');
                const data = await response.json();
                
                if (data.success) {
                    grid.innerHTML = '';
                    select.innerHTML = '';
                    
                    data.agents.forEach(agent => {
                        const config = agentConfigs[agent.id] || { icon: 'ü§ñ', color: '#667eea' };
                        
                        // Add to grid
                        const card = createAgentCard(agent, config);
                        grid.appendChild(card);
                        
                        // Add to select
                        const option = document.createElement('option');
                        option.value = agent.id;
                        option.textContent = agent.name;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading agents:', error);
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 2rem; color: #e53e3e;">Error loading agents</div>';
            }
        }
        
        function createAgentCard(agent, config) {
            const card = document.createElement('div');
            card.className = 'agent-card';
            
            card.innerHTML = `
                <div class="agent-header">
                    <div class="agent-icon" style="background: ${sanitizeHTML(config.color)}">
                        ${sanitizeHTML(config.icon)}
                    </div>
                    <div>
                        <div class="agent-title">${sanitizeHTML(agent.name)}</div>
                    </div>
                </div>
                <div class="agent-description">${sanitizeHTML(agent.description)}</div>
                <div class="capabilities">
                    ${agent.capabilities.map(cap => `<span class="capability-tag">${sanitizeHTML(cap.replace(/_/g, ' '))}</span>`).join('')}
                </div>
                <div class="agent-actions">
                    <button class="btn btn-primary" onclick="selectAgent('${sanitizeHTML(agent.id)}')">Use Agent</button>
                    <button class="btn btn-secondary" onclick="viewCapabilities('${sanitizeHTML(agent.id)}')">Details</button>
                </div>
            `;
            
            return card;
        }
        
        function selectAgent(agentId) {
            document.getElementById('agentSelect').value = agentId;
            document.getElementById('requestInput').focus();
        }
        
        async function viewCapabilities(agentId) {
            try {
                const response = await fetch(`/api/personal/capabilities/${agentId}`);
                const data = await response.json();
                
                if (data.success) {
                    const capabilities = data.capabilities;
                    alert(`${agentId} Capabilities:\n\nPrimary: ${capabilities.primary.join(', ')}\n\nSecondary: ${capabilities.secondary.join(', ')}`);
                }
            } catch (error) {
                alert('Error loading capabilities');
            }
        }
        
        async function executeAgent() {
            const agentId = document.getElementById('agentSelect').value;
            const request = document.getElementById('requestInput').value.trim();
            
            if (!request) {
                alert('Please enter a request');
                return;
            }
            
            const loading = document.getElementById('loading');
            const resultArea = document.getElementById('resultArea');
            
            loading.style.display = 'block';
            resultArea.textContent = '';
            
            try {
                const response = await fetch('/api/personal/execute', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        agent_id: agentId,
                        request: request,
                        context: { timestamp: new Date().toISOString() }
                    })
                });
                
                const data = await response.json();
                
                loading.style.display = 'none';
                
                if (data.success) {
                    resultArea.textContent = JSON.stringify(data, null, 2);
                } else {
                    resultArea.textContent = `Error: ${data.error}`;
                }
            } catch (error) {
                loading.style.display = 'none';
                resultArea.textContent = `Network Error: ${error.message}`;
            }
        }
        
        function clearResult() {
            document.getElementById('resultArea').textContent = 'Results will appear here...';
            document.getElementById('requestInput').value = '';
        }
    </script>
</body>
</html>
