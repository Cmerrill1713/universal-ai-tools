<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Test</title>
    <style>
        body { 
            font-family: system-ui, -apple-system, sans-serif; 
            margin: 20px;
            background: #111;
            color: #fff;
        }
        .status { padding: 10px; margin: 10px 0; border-radius: 8px; }
        .success { background: #0f5132; border: 1px solid #198754; }
        .error { background: #842029; border: 1px solid #dc3545; }
        .info { background: #055160; border: 1px solid #0dcaf0; }
        iframe { 
            width: 100%; 
            height: 600px; 
            border: 2px solid #333; 
            border-radius: 8px;
            margin-top: 20px;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #0d6efd;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0b5ed7;
        }
        #logs {
            background: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>🔥 Universal AI Tools Frontend Test</h1>
    
    <div class="controls">
        <button onclick="testFrontend()">Test Frontend</button>
        <button onclick="testBackend()">Test Backend</button>
        <button onclick="clearLogs()">Clear Logs</button>
        <button onclick="openInNewTab()">Open Frontend in New Tab</button>
    </div>

    <div id="status"></div>
    <div id="logs"></div>

    <h3>Frontend Preview:</h3>
    <iframe id="frontend-frame" src="http://localhost:5173"></iframe>

    <script>
        const status = document.getElementById('status');
        const logs = document.getElementById('logs');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            logs.textContent += `[${timestamp}] ${message}\n`;
            logs.scrollTop = logs.scrollHeight;
        }
        
        function showStatus(message, type = 'info') {
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            status.innerHTML = `<div class="status ${className}">${message}</div>`;
        }
        
        async function testFrontend() {
            log('Testing frontend at http://localhost:5173...');
            showStatus('Testing frontend...', 'info');
            
            try {
                const response = await fetch('http://localhost:5173/');
                if (response.ok) {
                    const html = await response.text();
                    log(`Frontend Response: ${response.status} OK`);
                    log(`Content-Type: ${response.headers.get('content-type')}`);
                    log(`Content includes React: ${html.includes('react') ? 'Yes' : 'No'}`);
                    log(`Content includes root div: ${html.includes('id="root"') ? 'Yes' : 'No'}`);
                    showStatus('✅ Frontend is responding properly!', 'success');
                } else {
                    log(`Frontend Error: ${response.status} ${response.statusText}`);
                    showStatus(`❌ Frontend error: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`Frontend connection failed: ${error.message}`);
                showStatus('❌ Cannot connect to frontend', 'error');
            }
        }
        
        async function testBackend() {
            log('Testing backend at http://localhost:9999/health...');
            showStatus('Testing backend...', 'info');
            
            try {
                const response = await fetch('http://localhost:9999/health');
                if (response.ok) {
                    const data = await response.json();
                    log(`Backend Health: ${data.status}`);
                    log(`Services: ${JSON.stringify(data.services, null, 2)}`);
                    log(`Agents Available: ${data.agents.available.length}`);
                    showStatus('✅ Backend is healthy!', 'success');
                } else {
                    log(`Backend Error: ${response.status} ${response.statusText}`);
                    showStatus(`❌ Backend error: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`Backend connection failed: ${error.message}`);
                showStatus('❌ Cannot connect to backend', 'error');
            }
        }
        
        function clearLogs() {
            logs.textContent = '';
        }
        
        function openInNewTab() {
            window.open('http://localhost:5173', '_blank');
        }
        
        // Auto-test on load
        window.addEventListener('load', () => {
            log('Frontend Test Page Loaded');
            setTimeout(() => {
                testFrontend();
                setTimeout(testBackend, 1000);
            }, 500);
        });
        
        // Monitor iframe loading
        document.getElementById('frontend-frame').addEventListener('load', () => {
            log('Frontend iframe loaded successfully');
        });
        
        document.getElementById('frontend-frame').addEventListener('error', () => {
            log('Frontend iframe failed to load');
        });
    </script>
</body>
</html>
