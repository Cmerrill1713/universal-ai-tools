[pytest]
# Pytest configuration for Universal AI Tools

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API tests
    container: marks tests that require containers running

# Paths
testpaths = tests

# Coverage (if pytest-cov is installed)
# addopts = --cov=src --cov=api --cov-report=html --cov-report=term

# Environment
env =
    PYTHONPATH=src:api:.

