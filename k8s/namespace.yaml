apiVersion: v1
kind: Namespace
metadata:
  name: universal-ai
  labels:
    name: universal-ai
    app.kubernetes.io/name: universal-ai-tools
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: platform
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: universal-ai-config
  namespace: universal-ai
data:
  # Environment settings
  NODE_ENV: "production"
  
  # Service discovery
  CONSUL_URL: "http://consul:8500"
  
  # Message queue
  NATS_URL: "nats://nats:4222"
  
  # Caching
  REDIS_URL: "redis://redis:6379"
  
  # Database
  DATABASE_URL: "postgres://postgres:password@postgres:5432/universal_ai"
  
  # Tracing
  JAEGER_ENDPOINT: "http://jaeger:14268/api/traces"
  
  # Metrics
  PROMETHEUS_URL: "http://prometheus:9090"
  
  # Go service URLs
  MESSAGE_BROKER_URL: "ws://message-broker:8080/ws/node_backend"
  LOAD_BALANCER_URL: "http://load-balancer:8081"
  CACHE_COORDINATOR_URL: "http://cache-coordinator:8083"
  STREAM_PROCESSOR_URL: "http://stream-processor:8084"
  ML_STREAM_PROCESSOR_URL: "http://ml-stream-processor:8088"
  SHARED_MEMORY_URL: "http://shared-memory:8089"
  TRACING_SERVICE_URL: "http://tracing-service:8090"
  METRICS_AGGREGATOR_URL: "http://metrics-aggregator:8091"
  ML_GO_SERVICE_URL: "http://go-ml-inference:8086"
  ML_RUST_SERVICE_URL: "http://rust-ml-inference:8087"
  SERVICE_DISCOVERY_URL: "http://service-discovery:8094"
---
apiVersion: v1
kind: Secret
metadata:
  name: universal-ai-secrets
  namespace: universal-ai
type: Opaque
data:
  # Base64 encoded values (these would be injected via CI/CD or sealed secrets)
  postgres-password: cGFzc3dvcmQ=  # "password"
  kong-db-password: a29uZw==       # "kong"
  grafana-password: YWRtaW4=       # "admin"
  supabase-service-key: ""         # To be set via deployment
  jwt-secret: ""                   # To be set via deployment