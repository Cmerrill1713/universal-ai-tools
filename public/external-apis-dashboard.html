<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External APIs Dashboard - Universal AI Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-success {
            background: #28a745;
        }

        .api-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .api-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #e1e5e9;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .api-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .api-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .api-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .status-enabled {
            background: #d4edda;
            color: #155724;
        }

        .status-disabled {
            background: #f8d7da;
            color: #721c24;
        }

        .api-info {
            margin-bottom: 15px;
            font-size: 14px;
            color: #666;
        }

        .api-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .hidden {
            display: none;
        }

        .capabilities {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }

        .capability-tag {
            background: #e9ecef;
            color: #495057;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
        }

        .rate-limit-info {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåê External APIs Dashboard</h1>
            <p>Manage and monitor external API integrations for your local-first AI system</p>
        </div>

        <div class="content">
            <!-- Alert Messages -->
            <div id="alert-container"></div>

            <!-- Add New API Section -->
            <div class="section">
                <h2>‚ûï Add New External API</h2>
                <form id="add-api-form">
                    <div class="form-group">
                        <label for="api-id">API ID (unique identifier)</label>
                        <input type="text" id="api-id" required placeholder="e.g., anthropic-claude">
                    </div>
                    <div class="form-group">
                        <label for="api-name">API Name</label>
                        <input type="text" id="api-name" required placeholder="e.g., Anthropic Claude">
                    </div>
                    <div class="form-group">
                        <label for="api-url">Base URL</label>
                        <input type="url" id="api-url" required placeholder="https://api.anthropic.com">
                    </div>
                    <div class="form-group">
                        <label for="api-key">API Key (optional)</label>
                        <input type="password" id="api-key" placeholder="Enter your API key">
                    </div>
                    <div class="form-group">
                        <label for="api-type">Service Type</label>
                        <select id="api-type" required>
                            <option value="llm">LLM (Language Model)</option>
                            <option value="vision">Vision</option>
                            <option value="speech">Speech</option>
                            <option value="custom">Custom</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="api-capabilities">Capabilities (comma-separated)</label>
                        <input type="text" id="api-capabilities" placeholder="text-generation, chat, streaming">
                    </div>
                    <div class="form-group">
                        <label for="api-description">Description</label>
                        <textarea id="api-description" rows="3" placeholder="Describe what this API does..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="api-enabled" checked>
                            Enable API immediately
                        </label>
                    </div>
                    <button type="submit" class="btn">Register API</button>
                </form>
            </div>

            <!-- API List Section -->
            <div class="section">
                <h2>üìã Registered APIs</h2>
                <div id="api-list">
                    <div class="loading">Loading APIs...</div>
                </div>
            </div>

            <!-- Test API Section -->
            <div class="section">
                <h2>üß™ Test API Request</h2>
                <form id="test-api-form">
                    <div class="form-group">
                        <label for="test-api-id">Select API</label>
                        <select id="test-api-id" required>
                            <option value="">Choose an API...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="test-endpoint">Endpoint</label>
                        <input type="text" id="test-endpoint" required placeholder="/v1/messages">
                    </div>
                    <div class="form-group">
                        <label for="test-method">Method</label>
                        <select id="test-method" required>
                            <option value="GET">GET</option>
                            <option value="POST">POST</option>
                            <option value="PUT">PUT</option>
                            <option value="DELETE">DELETE</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="test-data">Request Data (JSON)</label>
                        <textarea id="test-data" rows="5" placeholder='{"key": "value"}'></textarea>
                    </div>
                    <button type="submit" class="btn">Test Request</button>
                </form>
                <div id="test-result" class="hidden">
                    <h3>Response:</h3>
                    <pre id="test-result-content"></pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/v1/external-apis';
        let apis = [];

        // Utility functions
        function showAlert(message, type = 'success') {
            const container = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        function showLoading(elementId) {
            const element = document.getElementById(elementId);
            element.innerHTML = '<div class="loading">Loading...</div>';
        }

        // API Management Functions
        async function loadAPIs() {
            try {
                const response = await fetch(API_BASE);
                const result = await response.json();

                if (result.success) {
                    apis = result.data;
                    renderAPIs();
                    updateTestSelect();
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                showAlert(`Failed to load APIs: ${error.message}`, 'error');
                document.getElementById('api-list').innerHTML =
                    '<div class="alert alert-error">Failed to load APIs</div>';
            }
        }

        function renderAPIs() {
            const container = document.getElementById('api-list');

            if (apis.length === 0) {
                container.innerHTML = '<div class="loading">No APIs registered yet</div>';
                return;
            }

            container.innerHTML = apis.map(api => `
                <div class="api-card">
                    <h3>${api.name}</h3>
                    <div class="api-status ${api.enabled ? 'status-enabled' : 'status-disabled'}">
                        ${api.enabled ? 'Enabled' : 'Disabled'}
                    </div>
                    <div class="api-info">
                        <strong>ID:</strong> ${api.id}<br>
                        <strong>Type:</strong> ${api.serviceType}<br>
                        <strong>URL:</strong> ${api.baseUrl}<br>
                        ${api.description ? `<strong>Description:</strong> ${api.description}<br>` : ''}
                    </div>
                    ${api.capabilities.length > 0 ? `
                        <div class="capabilities">
                            ${api.capabilities.map(cap => `<span class="capability-tag">${cap}</span>`).join('')}
                        </div>
                    ` : ''}
                    <div class="api-actions">
                        <button class="btn btn-sm ${api.enabled ? 'btn-secondary' : 'btn-success'}"
                                onclick="toggleAPI('${api.id}', ${!api.enabled})">
                            ${api.enabled ? 'Disable' : 'Enable'}
                        </button>
                        <button class="btn btn-sm" onclick="viewAPIStatus('${api.id}')">
                            Status
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="removeAPI('${api.id}')">
                            Remove
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function updateTestSelect() {
            const select = document.getElementById('test-api-id');
            select.innerHTML = '<option value="">Choose an API...</option>' +
                apis.filter(api => api.enabled).map(api =>
                    `<option value="${api.id}">${api.name}</option>`
                ).join('');
        }

        // Form handlers
        document.getElementById('add-api-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                id: document.getElementById('api-id').value,
                name: document.getElementById('api-name').value,
                baseUrl: document.getElementById('api-url').value,
                apiKey: document.getElementById('api-key').value || undefined,
                serviceType: document.getElementById('api-type').value,
                capabilities: document.getElementById('api-capabilities').value
                    .split(',').map(c => c.trim()).filter(c => c),
                description: document.getElementById('api-description').value,
                enabled: document.getElementById('api-enabled').checked,
                headers: {}
            };

            try {
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('API registered successfully!');
                    document.getElementById('add-api-form').reset();
                    loadAPIs();
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                showAlert(`Failed to register API: ${error.message}`, 'error');
            }
        });

        document.getElementById('test-api-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const apiId = document.getElementById('test-api-id').value;
            const endpoint = document.getElementById('test-endpoint').value;
            const method = document.getElementById('test-method').value;
            const data = document.getElementById('test-data').value;

            try {
                const requestData = {
                    endpoint,
                    method,
                    headers: {}
                };

                if (data.trim()) {
                    try {
                        requestData.data = JSON.parse(data);
                    } catch (e) {
                        throw new Error('Invalid JSON in request data');
                    }
                }

                const response = await fetch(`${API_BASE}/${apiId}/request`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestData)
                });

                const result = await response.json();

                document.getElementById('test-result').classList.remove('hidden');
                document.getElementById('test-result-content').textContent =
                    JSON.stringify(result, null, 2);

                if (result.success) {
                    showAlert('API request successful!');
                } else {
                    showAlert(`API request failed: ${result.error}`, 'error');
                }
            } catch (error) {
                showAlert(`Failed to test API: ${error.message}`, 'error');
            }
        });

        // API Actions
        async function toggleAPI(apiId, enabled) {
            try {
                const response = await fetch(`${API_BASE}/${apiId}/toggle`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ enabled })
                });

                const result = await response.json();

                if (result.success) {
                    showAlert(`API ${enabled ? 'enabled' : 'disabled'} successfully!`);
                    loadAPIs();
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                showAlert(`Failed to toggle API: ${error.message}`, 'error');
            }
        }

        async function removeAPI(apiId) {
            if (!confirm('Are you sure you want to remove this API?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/${apiId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('API removed successfully!');
                    loadAPIs();
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                showAlert(`Failed to remove API: ${error.message}`, 'error');
            }
        }

        async function viewAPIStatus(apiId) {
            try {
                const response = await fetch(`${API_BASE}/${apiId}/status`);
                const result = await response.json();

                if (result.success) {
                    const status = result.data;
                    alert(`API Status:\n` +
                          `Name: ${status.name}\n` +
                          `Enabled: ${status.enabled}\n` +
                          `Type: ${status.serviceType}\n` +
                          `Request Count: ${status.requestCount}\n` +
                          `Last Request: ${status.lastRequest || 'Never'}\n` +
                          `Rate Limit: ${status.rateLimitStatus ?
                              `${status.rateLimitStatus.requestsThisMinute}/${status.rateLimitStatus.requestsThisHour}` :
                              'Not configured'}`);
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                showAlert(`Failed to get API status: ${error.message}`, 'error');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadAPIs();
        });
    </script>
</body>
</html>
