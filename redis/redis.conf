# Universal AI Tools - Production Redis Configuration

# Network configuration
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 300

# Memory management
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence configuration
save 900 1
save 300 10
save 60 10000

# Enable AOF persistence for durability
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Security
# requirepass will be set via environment variable
protected-mode yes
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_8b9e6c4f2a1d3e7a"

# Performance tuning
tcp-backlog 511
databases 16
hz 10
dynamic-hz yes

# Logging
loglevel notice
logfile ""

# Client connections
maxclients 10000

# Slow log configuration
slowlog-log-slower-than 10000
slowlog-max-len 128

# Advanced configuration
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Threaded I/O (Redis 6+)
io-threads 4
io-threads-do-reads yes

# Memory usage optimization
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Disable potentially dangerous commands in production
rename-command EVAL ""
rename-command DEBUG ""