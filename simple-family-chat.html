<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family AI Chat - Fast & Simple</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .status {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .chat-area {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8fafc;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            font-size: 1rem;
            line-height: 1.4;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .message.ai .message-content {
            background: white;
            color: #2d3748;
            border: 1px solid #e2e8f0;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }

        .input-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-row input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
        }

        .input-row input:focus {
            border-color: #667eea;
        }

        .send-btn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: translateY(-2px);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .quick-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .quick-btn {
            padding: 10px 15px;
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            cursor: pointer;
            text-align: center;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .quick-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #718096;
            display: none;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            margin: 10px 20px;
            border-radius: 10px;
            display: none;
        }

        @media (max-width: 600px) {
            body { padding: 10px; }
            .header h1 { font-size: 1.5rem; }
            .quick-buttons { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Family AI Chat</h1>
            <p>Fast & Simple AI Assistant</p>
            <div id="status" class="status">Connecting...</div>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="chat-area" id="chatArea">
            <div class="message ai">
                <div class="message-content">
                    <strong>Hello! üëã</strong><br>
                    I'm your fast family AI assistant! Ask me anything or click a quick button below.
                </div>
            </div>
        </div>
        
        <div class="loading" id="loading">AI is thinking...</div>
        
        <div class="input-area">
            <div class="quick-buttons">
                <div class="quick-btn" onclick="sendQuick('Help with homework')">üìö Homework</div>
                <div class="quick-btn" onclick="sendQuick('Tell me a story')">üìñ Story</div>
                <div class="quick-btn" onclick="sendQuick('Recipe idea')">üç≥ Recipe</div>
                <div class="quick-btn" onclick="sendQuick('Fun fact')">üåü Fun Fact</div>
                <div class="quick-btn" onclick="sendQuick('Explain simply')">üí° Explain</div>
                <div class="quick-btn" onclick="sendQuick('Family activity')">üéØ Activity</div>
            </div>
            
            <div class="input-row">
                <input type="text" id="messageInput" placeholder="Type your question here..." autofocus>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        let isLoading = false;
        const chatArea = document.getElementById('chatArea');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const loading = document.getElementById('loading');
        const status = document.getElementById('status');
        const error = document.getElementById('error');

        // Check if AI is available
        checkConnection();

        async function checkConnection() {
            try {
                const response = await fetch('http://localhost:8085/health', { 
                    method: 'GET',
                    timeout: 5000 
                });
                if (response.ok) {
                    status.textContent = 'Connected ‚úÖ';
                    status.style.background = 'rgba(72, 187, 120, 0.8)';
                } else {
                    throw new Error('Server not ready');
                }
            } catch (err) {
                status.textContent = 'Offline ‚ùå';
                status.style.background = 'rgba(245, 101, 101, 0.8)';
                showError('AI Assistant is starting up. Please wait a moment and refresh the page.');
            }
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
            setTimeout(() => {
                error.style.display = 'none';
            }, 5000);
        }

        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            messageDiv.innerHTML = `<div class="message-content">${text}</div>`;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function sendQuick(message) {
            if (isLoading) return;
            messageInput.value = message;
            sendMessage();
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isLoading) return;

            addMessage(message, true);
            messageInput.value = '';
            
            isLoading = true;
            sendBtn.disabled = true;
            sendBtn.textContent = 'Sending...';
            loading.style.display = 'block';

            try {
                // Try the faster direct endpoint first
                const response = await fetch('http://localhost:8085/api/v1/assistant/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        messages: [{ role: 'user', content: message }],
                        max_tokens: 150,  // Shorter responses for speed
                        temperature: 0.7
                    }),
                    timeout: 15000  // 15 second timeout
                });

                if (response.ok) {
                    const data = await response.json();
                    let reply = data?.data?.content || data?.data?.response || data?.response || 'I got your message!';
                    
                    // Make responses more family-friendly and shorter
                    if (reply.length > 500) {
                        reply = reply.substring(0, 500) + '...';
                    }
                    
                    addMessage(reply);
                } else {
                    throw new Error(`Server error: ${response.status}`);
                }
            } catch (err) {
                console.error('Chat error:', err);
                addMessage('Sorry, I\'m having trouble right now. Please try again in a moment!');
            } finally {
                isLoading = false;
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send';
                loading.style.display = 'none';
                messageInput.focus();
            }
        }

        // Handle Enter key
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-focus and check connection every 30 seconds
        messageInput.focus();
        setInterval(checkConnection, 30000);
    </script>
</body>
</html>
