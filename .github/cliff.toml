# git-cliff configuration for changelog generation

[changelog]
header = """
# Changelog

All notable changes to Universal AI Tools will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\

{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {% for commit in commits %}
        - {% if commit.breaking %}[**breaking**] {% endif %}{{ commit.message | upper_first }} ([{{ commit.id | truncate(length=7, end="") }}](https://github.com/Cmerrill1713/universal-ai-tools/commit/{{ commit.id }}))
    {%- endfor %}
{% endfor %}\n
"""
trim = true
footer = """
---
Generated by [git-cliff](https://github.com/orhun/git-cliff)
"""

[git]
conventional_commits = true
filter_unconventional = true
split_commits = false
commit_preprocessors = [
    { pattern = '\((\w+\s)?#([0-9]+)\)', replace = "([#${2}](https://github.com/Cmerrill1713/universal-ai-tools/issues/${2}))" },
    { pattern = 'Merge pull request #(\d+) from .+', replace = "Merge PR #${1}" },
]
commit_parsers = [
    { message = "^feat", group = "ğŸš€ Features" },
    { message = "^fix", group = "ğŸ› Bug Fixes" },
    { message = "^doc", group = "ğŸ“š Documentation" },
    { message = "^perf", group = "âš¡ Performance" },
    { message = "^refactor", group = "ğŸ”¨ Refactor" },
    { message = "^style", group = "ğŸ¨ Styling" },
    { message = "^test", group = "ğŸ§ª Testing" },
    { message = "^chore\\(release\\):", skip = true },
    { message = "^chore\\(deps\\)", group = "ğŸ“¦ Dependencies" },
    { message = "^chore", group = "ğŸ§¹ Miscellaneous" },
    { message = "^ci", group = "ğŸ‘· CI/CD" },
    { message = "^build", group = "ğŸ—ï¸ Build" },
    { message = "^revert", group = "âª Reverts" },
    { message = "^security", group = "ğŸ”’ Security" },
]
protect_breaking_commits = false
