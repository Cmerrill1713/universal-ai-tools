name: 🔒 CodeQL Security Analysis

on:
  push:
    branches: [master, main, development]
  pull_request:
    branches: [master, main]
  schedule:
    # Run at 6 AM UTC every day
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  security-events: write
  actions: read
  contents: read

jobs:
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript', 'python']

    steps:
      - name: 🛡️ Checkout repository
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js (for JavaScript analysis)
        if: matrix.language == 'javascript'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 🐍 Setup Python (for Python analysis)
        if: matrix.language == 'python'
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 🔍 Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality
          config: |
            name: "CodeQL Config"
            disable-default-queries: false
            queries:
              - uses: security-and-quality
              - uses: security-extended

      - name: 📦 Install dependencies (JavaScript)
        if: matrix.language == 'javascript'
        run: |
          npm ci

      - name: 📦 Install dependencies (Python)
        if: matrix.language == 'python'
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: 🔍 Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: '/language:${{ matrix.language }}'
          upload: true

      - name: 🛠️ Auto-fix security issues (if possible)
        if: matrix.language == 'javascript'
        run: |
          # Run security-focused linting rules
          npx eslint "src/**/*.{ts,js}" \
            --rule "security/detect-object-injection: error" \
            --rule "security/detect-non-literal-fs-filename: error" \
            --rule "security/detect-eval-with-expression: error" \
            --fix || true

          # Check for changes and commit if any
          if [ -n "$(git status --porcelain)" ]; then
            git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git config --global user.name "github-actions[bot]"
            git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
            git add .
            git commit -m "🔒 Security: Auto-fix CodeQL security findings
            
            🤖 Generated by GitHub Actions"
            git push origin HEAD:${{ github.ref_name }}
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  dependency-review:
    name: 🔍 Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: 🛡️ Checkout repository
        uses: actions/checkout@v4

      - name: 🔍 Dependency Review
        uses: actions/dependency-review-action@v3
        with:
          fail-on-severity: moderate
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC
          deny-licenses: GPL-2.0, GPL-3.0
