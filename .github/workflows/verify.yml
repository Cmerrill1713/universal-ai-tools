name: Verify API
on: [push, pull_request]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v6
        with: 
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements-api.txt httpx
      
      - name: Verify sitecustomize.py
        run: |
          python -c "open('sitecustomize.py').read()"
          echo "âœ… sitecustomize.py exists"
      
      - name: Set PYTHONPATH for local testing
        run: echo "PYTHONPATH=$PWD/src:$PWD/api:$PWD" >> $GITHUB_ENV
      
      - name: Run import smoke tests
        run: PYTHONPATH=$PWD/src:$PWD/api:$PWD python scripts/import_smoke.py
      
      - name: Run archive isolation test
        run: python scripts/test_archive_isolation.py
      
      - name: Start API server in background
        run: |
          PYTHONPATH=$PWD/src:$PWD/api:$PWD python -m uvicorn api.app:app --host 0.0.0.0 --port 8000 &
          echo $! > /tmp/api_server.pid
          sleep 5
      
      - name: Run independent verification
        run: python -m scripts.independent_verifier --base http://localhost:8000
      
      - name: Stop server
        if: always()
        run: |
          if [ -f /tmp/api_server.pid ]; then
            kill $(cat /tmp/api_server.pid) 2>/dev/null || true
          fi

