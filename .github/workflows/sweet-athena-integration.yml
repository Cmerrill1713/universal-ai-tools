name: Sweet Athena UE5 Integration

on:
  push:
    branches: [master, develop]
    paths:
      - 'ue5-sweet-athena/**'
      - 'ui/src/components/SweetAthena/**'
  pull_request:
    branches: [master]
  workflow_dispatch: # Allow manual triggering

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  # Build UE5 Sweet Athena components
  build-ue5-components:
    runs-on: macos-14 # Apple Silicon runner for Metal optimization

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true # For large UE5 assets

      - name: Setup Python for automation
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests numpy opencv-python pillow boto3 openai elevenlabs

      - name: Install Node.js dependencies
        working-directory: ./ui
        run: npm ci --legacy-peer-deps

      - name: Build React components (non-3D fallback)
        working-directory: ./ui
        run: |
          npm run build

      - name: Test Sweet Athena personality switching
        working-directory: ./ui
        run: |
          npm run test -- --testPathPattern="SweetAthena"

      - name: Archive React build
        uses: actions/upload-artifact@v4
        with:
          name: sweet-athena-react-build
          path: ui/dist/
          retention-days: 7

  # Test UE5 integration (when UE5 is available in CI)
  test-ue5-integration:
    runs-on: macos-14
    needs: build-ue5-components
    if: false # Disabled until UE5 CI setup is complete

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download React build
        uses: actions/download-artifact@v4
        with:
          name: sweet-athena-react-build
          path: ui/dist/

      - name: Setup UE5 environment
        run: |
          # This will be implemented when UE5 CI is ready
          echo "UE5 CI environment setup placeholder"

      - name: Test pixel streaming integration
        run: |
          # Test React <-> UE5 communication
          echo "Pixel streaming integration test placeholder"

  # Deploy to staging environment
  deploy-staging:
    runs-on: ubuntu-latest
    needs: build-ue5-components
    if: github.ref == 'refs/heads/develop'

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: sweet-athena-react-build
          path: ./build

      - name: Deploy to staging
        run: |
          echo "Deploying Sweet Athena to staging environment"
          # Staging deployment logic here

  # Deploy to production
  deploy-production:
    runs-on: ubuntu-latest
    needs: build-ue5-components
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: sweet-athena-react-build
          path: ./build

      - name: Deploy to production
        run: |
          echo "Deploying Sweet Athena to production environment"
          # Production deployment logic here

  # Performance benchmarking
  benchmark-performance:
    runs-on: macos-14
    needs: build-ue5-components

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: ./ui
        run: npm ci --legacy-peer-deps

      - name: Run performance benchmarks
        working-directory: ./ui
        run: |
          # Benchmark Three.js vs UE5 fallback performance
          npm run test:performance

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: performance-benchmarks
          path: ui/benchmark-results.json
