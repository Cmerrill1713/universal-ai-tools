name: Syntax Validation

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  syntax-check:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run syntax auto-fix
        run: npx tsx scripts/auto-fix-syntax.ts

      - name: Check for syntax changes
        id: git-check
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "::set-output name=changed::true"
            git diff
          else
            echo "::set-output name=changed::false"
          fi

      - name: Fail if syntax fixes were needed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          echo "‚ùå Syntax errors were found and auto-fixed. Please run 'npm run fix:syntax' locally and commit the changes."
          exit 1

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript check
        run: npm run type-check

      - name: Run tests
        run: npm test -- --passWithNoTests

  auto-fix-pr:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: syntax-check

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref }}

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run comprehensive auto-fix
        run: |
          npx tsx scripts/auto-fix-syntax.ts
          npm run lint:fix
          npm run format

      - name: Check for changes
        id: verify-changed
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "::set-output name=changed::true"
          else
            echo "::set-output name=changed::false"
          fi

      - name: Commit and push auto-fixes
        if: steps.verify-changed.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "ü§ñ Auto-fix syntax errors and formatting"
          git push
