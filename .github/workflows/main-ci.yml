name: Main CI Pipeline

on:
  push:
    branches: [main, master, develop, feature/operational-readiness-clean]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  SWIFT_VERSION: '5.9'

jobs:
  # Security scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # TypeScript backend
  backend:
    name: Backend (TypeScript)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: security
    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --memory="128m"
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Build
        run: npm run build

      - name: Test
        run: npm test
        env:
          NODE_ENV: test
          REDIS_URL: redis://localhost:6379
          USE_SQLITE: true

  # Swift macOS app
  macos-app:
    name: macOS App (Swift)
    runs-on: macos-15
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer

      - name: Build macOS App
        run: |
          cd macOS-App/UniversalAITools
          xcodebuild -project UniversalAITools.xcodeproj -scheme UniversalAITools -configuration Debug build

      - name: Run Swift Tests
        run: |
          cd macOS-App/UniversalAITools  
          xcodebuild test -project UniversalAITools.xcodeproj -scheme UniversalAITools -destination 'platform=macOS'

  # Final validation
  validate:
    name: Integration Validation
    runs-on: ubuntu-latest
    needs: [backend, macos-app]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Local integration health check
        run: |
          timeout 30s npm run dev:local &
          sleep 15
          curl -f http://localhost:9999/api/health || exit 1