name: üõ°Ô∏è Advanced Security Configuration
on:
  workflow_dispatch:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

permissions:
  contents: read
  security-events: write
  actions: read
  id-token: write

jobs:
  enable-advanced-security:
    name: Enable Advanced Security Features
    runs-on: ubuntu-latest
    steps:
      - name: Enable CodeQL Analysis
        run: |
          echo "CodeQL will be enabled automatically when this workflow runs"
          echo "Features enabled: Code scanning, secret scanning, dependency review"
        
      - name: Configure Secret Scanning
        uses: actions/checkout@v4
        
      - name: Setup CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: typescript, javascript
          config: |
            name: "Advanced CodeQL Config"
            disable-default-queries: false
            queries:
              - name: security-extended
                uses: security-extended
              - name: security-and-quality
                uses: security-and-quality
                
      - name: Install Dependencies
        run: |
          cd electron-frontend
          npm ci
          
      - name: Build Application
        run: |
          cd electron-frontend
          npm run build
          
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:typescript"
          
      - name: Upload SARIF Results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: results.sarif