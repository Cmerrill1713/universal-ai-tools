<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitLab Webhook Monitoring Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .card h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .metric-label {
            font-weight: 600;
            color: #555;
        }

        .metric-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #667eea;
        }

        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .status.healthy {
            background: #d4edda;
            color: #155724;
        }

        .status.warning {
            background: #fff3cd;
            color: #856404;
        }

        .status.disabled {
            background: #f8d7da;
            color: #721c24;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s ease;
            margin-bottom: 20px;
        }

        .refresh-btn:hover {
            background: #5a6fd8;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 8px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
        }

        .filter-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .issues-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .issue-item {
            padding: 8px 12px;
            margin: 5px 0;
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            border-radius: 4px;
        }

        .recommendation-item {
            padding: 8px 12px;
            margin: 5px 0;
            background: #d1ecf1;
            border-left: 4px solid #17a2b8;
            border-radius: 4px;
        }

        .top-list {
            max-height: 150px;
            overflow-y: auto;
        }

        .top-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .top-item:last-child {
            border-bottom: none;
        }

        .top-name {
            font-weight: 600;
            color: #333;
        }

        .top-count {
            color: #667eea;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîî GitLab Webhook Monitor</h1>
            <p>Real-time webhook analytics and monitoring dashboard</p>
        </div>

        <div class="controls">
            <button class="refresh-btn" onclick="refreshData()">üîÑ Refresh Data</button>
            <select class="filter-select" id="eventTypeFilter" onchange="applyFilters()">
                <option value="">All Event Types</option>
                <option value="issue">Issues</option>
                <option value="merge_request">Merge Requests</option>
                <option value="pipeline">Pipelines</option>
                <option value="push">Push Events</option>
                <option value="note">Notes</option>
            </select>
            <select class="filter-select" id="timeRangeFilter" onchange="applyFilters()">
                <option value="24h">Last 24 Hours</option>
                <option value="7d">Last 7 Days</option>
                <option value="30d">Last 30 Days</option>
                <option value="all">All Time</option>
            </select>
        </div>

        <div class="dashboard">
            <!-- Health Status Card -->
            <div class="card">
                <h3>üè• Health Status</h3>
                <div id="healthStatus" class="loading">Loading...</div>
                <div id="healthIssues" class="issues-list" style="display: none;"></div>
                <div id="healthRecommendations" class="issues-list" style="display: none;"></div>
            </div>

            <!-- Overview Metrics Card -->
            <div class="card">
                <h3>üìä Overview Metrics</h3>
                <div id="overviewMetrics" class="loading">Loading...</div>
            </div>

            <!-- Event Types Chart -->
            <div class="card">
                <h3>üìà Events by Type</h3>
                <div class="chart-container">
                    <canvas id="eventTypesChart"></canvas>
                </div>
            </div>

            <!-- Hourly Activity Chart -->
            <div class="card">
                <h3>‚è∞ Hourly Activity</h3>
                <div class="chart-container">
                    <canvas id="hourlyChart"></canvas>
                </div>
            </div>

            <!-- Top Users Card -->
            <div class="card">
                <h3>üë• Top Users</h3>
                <div id="topUsers" class="loading">Loading...</div>
            </div>

            <!-- Top Projects Card -->
            <div class="card">
                <h3>üìÅ Top Projects</h3>
                <div id="topProjects" class="loading">Loading...</div>
            </div>

            <!-- Performance Metrics Card -->
            <div class="card">
                <h3>‚ö° Performance</h3>
                <div id="performanceMetrics" class="loading">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:9999/api/gitlab';
        let eventTypesChart = null;
        let hourlyChart = null;

        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            refreshData();
            // Auto-refresh every 30 seconds
            setInterval(refreshData, 30000);
        });

        async function refreshData() {
            try {
                await Promise.all([
                    loadHealthStatus(),
                    loadAnalytics(),
                    loadWebhookConfig()
                ]);
            } catch (error) {
                console.error('Error refreshing data:', error);
                showError('Failed to load data. Please check if the server is running.');
            }
        }

        async function loadHealthStatus() {
            try {
                const response = await fetch(`${API_BASE}/webhook/health`);
                const data = await response.json();
                
                if (data.success) {
                    displayHealthStatus(data.data);
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                document.getElementById('healthStatus').innerHTML = 
                    `<div class="error">Error loading health status: ${error.message}</div>`;
            }
        }

        async function loadAnalytics() {
            try {
                const response = await fetch(`${API_BASE}/webhook/analytics`);
                const data = await response.json();
                
                if (data.success) {
                    displayAnalytics(data.data);
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                console.error('Error loading analytics:', error);
                showError('Failed to load analytics data.');
            }
        }

        async function loadWebhookConfig() {
            try {
                const response = await fetch(`${API_BASE}/webhook/config`);
                const data = await response.json();
                
                if (data.success) {
                    console.log('Webhook config:', data.data);
                }
            } catch (error) {
                console.error('Error loading webhook config:', error);
            }
        }

        function displayHealthStatus(health) {
            const statusElement = document.getElementById('healthStatus');
            const issuesElement = document.getElementById('healthIssues');
            const recommendationsElement = document.getElementById('healthRecommendations');
            
            statusElement.innerHTML = `
                <div class="metric">
                    <span class="metric-label">Status</span>
                    <span class="status ${health.status}">${health.status}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Total Events</span>
                    <span class="metric-value">${health.metrics.totalEvents}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Success Rate</span>
                    <span class="metric-value">${health.metrics.successRate}%</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Error Rate</span>
                    <span class="metric-value">${health.metrics.errorRate}%</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Avg Processing Time</span>
                    <span class="metric-value">${health.metrics.averageProcessingTime}ms</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Hours Since Last Event</span>
                    <span class="metric-value">${health.metrics.hoursSinceLastEvent}</span>
                </div>
            `;

            if (health.issues && health.issues.length > 0) {
                issuesElement.innerHTML = health.issues.map(issue => 
                    `<div class="issue-item">‚ö†Ô∏è ${issue}</div>`
                ).join('');
                issuesElement.style.display = 'block';
            }

            if (health.recommendations && health.recommendations.length > 0) {
                recommendationsElement.innerHTML = health.recommendations.map(rec => 
                    `<div class="recommendation-item">üí° ${rec}</div>`
                ).join('');
                recommendationsElement.style.display = 'block';
            }
        }

        function displayAnalytics(analytics) {
            displayOverviewMetrics(analytics);
            displayEventTypesChart(analytics.eventsByType);
            displayHourlyChart(analytics.eventsByHour);
            displayTopUsers(analytics.topUsers);
            displayTopProjects(analytics.topProjects);
            displayPerformanceMetrics(analytics);
        }

        function displayOverviewMetrics(analytics) {
            document.getElementById('overviewMetrics').innerHTML = `
                <div class="metric">
                    <span class="metric-label">Total Events</span>
                    <span class="metric-value">${analytics.totalEvents}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Success Rate</span>
                    <span class="metric-value">${analytics.successRate}%</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Error Rate</span>
                    <span class="metric-value">${analytics.errorRate}%</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Last Event</span>
                    <span class="metric-value">${new Date(analytics.lastEventTime).toLocaleString()}</span>
                </div>
            `;
        }

        function displayEventTypesChart(eventsByType) {
            const ctx = document.getElementById('eventTypesChart').getContext('2d');
            
            if (eventTypesChart) {
                eventTypesChart.destroy();
            }
            
            const labels = Object.keys(eventsByType);
            const data = Object.values(eventsByType);
            const colors = [
                '#667eea', '#764ba2', '#f093fb', '#f5576c',
                '#4facfe', '#00f2fe', '#43e97b', '#38f9d7'
            ];
            
            eventTypesChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: colors.slice(0, labels.length),
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        function displayHourlyChart(eventsByHour) {
            const ctx = document.getElementById('hourlyChart').getContext('2d');
            
            if (hourlyChart) {
                hourlyChart.destroy();
            }
            
            const hours = Array.from({length: 24}, (_, i) => i.toString().padStart(2, '0'));
            const data = hours.map(hour => eventsByHour[hour] || 0);
            
            hourlyChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: hours,
                    datasets: [{
                        label: 'Events',
                        data: data,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function displayTopUsers(users) {
            document.getElementById('topUsers').innerHTML = `
                <div class="top-list">
                    ${users.map(user => `
                        <div class="top-item">
                            <span class="top-name">${user.name}</span>
                            <span class="top-count">${user.count}</span>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function displayTopProjects(projects) {
            document.getElementById('topProjects').innerHTML = `
                <div class="top-list">
                    ${projects.map(project => `
                        <div class="top-item">
                            <span class="top-name">${project.name}</span>
                            <span class="top-count">${project.count}</span>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function displayPerformanceMetrics(analytics) {
            document.getElementById('performanceMetrics').innerHTML = `
                <div class="metric">
                    <span class="metric-label">Avg Processing Time</span>
                    <span class="metric-value">${analytics.averageProcessingTime}ms</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Total Processing Time</span>
                    <span class="metric-value">${(analytics.averageProcessingTime * analytics.totalEvents / 1000).toFixed(2)}s</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Events per Second</span>
                    <span class="metric-value">${(1000 / analytics.averageProcessingTime).toFixed(2)}</span>
                </div>
            `;
        }

        function applyFilters() {
            const eventType = document.getElementById('eventTypeFilter').value;
            const timeRange = document.getElementById('timeRangeFilter').value;
            
            // In a real implementation, you would send these filters to the server
            console.log('Applying filters:', { eventType, timeRange });
            refreshData();
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.body.insertBefore(errorDiv, document.body.firstChild);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
