<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Assistant Chat</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@2.0.6/css/pico.min.css" />
  <link rel="stylesheet" href="/static/app.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>Assistant</h1>
      <div class="actions">
        <button class="secondary" onclick="window.open('/monitor','monitor','width=900,height=650')">Open Monitor</button>
      </div>
    </header>

    <section id="conversation" class="conversation" aria-live="polite" aria-busy="false">
      <!-- Messages will appear here -->
      <div class="msg assistant">
        <div class="avatar">🤖</div>
        <div class="bubble">
          <p>Hi! I’m ready. Ask me anything.</p>
        </div>
      </div>
    </section>

    <form id="chat-form"
          hx-post="/chat"
          hx-target="#conversation"
          hx-swap="beforeend"
          onsubmit="this.reset(); setTimeout(()=>document.getElementById('message').focus(), 0); return true;">
      <div class="grid">
        <input type="text" id="message" name="message" placeholder="Type a message…" autocomplete="off" required />
        <button type="submit">Send</button>
      </div>
    </form>

    <details class="hint">
      <summary>Tips</summary>
      <ul>
        <li>Use the “Open Monitor” button to watch automations live.</li>
        <li>This UI is ultra‑lean: Go + htmx + Pico.css.</li>
      </ul>
    </details>
  </main>

  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</body>
</html>
