<!DOCTYPE html>
<html>
<head>
    <title>Signaling Server Test</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #0f0; }
        .log { margin: 5px 0; }
        .error { color: #f00; }
        .success { color: #0f0; }
        .info { color: #ff0; }
    </style>
</head>
<body>
    <h1>Signaling Server Test</h1>
    <div id="logs"></div>
    
    <script>
        const logs = document.getElementById('logs');
        
        function log(msg, type = 'info') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            logs.appendChild(div);
            console.log(msg);
        }
        
        log('Starting signaling server test...', 'info');
        
        const ws = new WebSocket('ws://localhost:8080');
        
        ws.onopen = () => {
            log('âœ… Connected to signaling server!', 'success');
            
            // Send a test message
            const testMsg = {
                type: 'test',
                data: 'Hello from test client',
                timestamp: Date.now()
            };
            
            ws.send(JSON.stringify(testMsg));
            log('ðŸ“¤ Sent test message', 'info');
        };
        
        ws.onmessage = (event) => {
            log(`ðŸ“¥ Received: ${event.data}`, 'info');
        };
        
        ws.onerror = (error) => {
            log(`âŒ Error: ${error}`, 'error');
        };
        
        ws.onclose = () => {
            log('ðŸ”Œ Connection closed', 'info');
        };
        
        // Check for other connections
        setTimeout(() => {
            ws.send(JSON.stringify({
                type: 'status_request'
            }));
        }, 1000);
    </script>
</body>
</html>
