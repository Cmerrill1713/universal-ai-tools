# Pre-commit hooks configuration
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # Custom hook to prevent direct api.* imports
  - repo: local
    hooks:
      - id: forbid-api-imports
        name: Forbid direct 'from api.' imports
        entry: bash -c 'if grep -r "^from api\." --include="*.py" src/ api/ 2>/dev/null; then echo "‚ùå Found forbidden \"from api.\" imports. Use \"from api.\" only in api_server.py or router files."; exit 1; fi'
        language: system
        pass_filenames: false
