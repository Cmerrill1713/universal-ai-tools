services:
  # Test Redis instance
  redis-test:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly no
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # API Gateway Tests
  api-gateway-test:
    build:
      context: .
      dockerfile: go-services/api-gateway/Dockerfile
    depends_on:
      redis-test:
        condition: service_healthy
    environment:
      - PORT=8080
      - REDIS_ADDR=redis-test:6379
      - GO_ENV=test
    command: ["go", "test", "./..."]

  # Cache Coordinator Tests
  cache-coordinator-test:
    build:
      context: .
      dockerfile: go-services/cache-coordinator/Dockerfile
    depends_on:
      redis-test:
        condition: service_healthy
    environment:
      - PORT=8012
      - REDIS_ADDR=redis-test:6379
      - GO_ENV=test
    command: ["go", "test", "./..."]

  # Load Balancer Tests
  load-balancer-test:
    build:
      context: .
      dockerfile: go-services/load-balancer/Dockerfile
    environment:
      - PORT=8011
      - GO_ENV=test
    command: ["go", "test", "./..."]

  # Metrics Aggregator Tests
  metrics-aggregator-test:
    build:
      context: .
      dockerfile: go-services/metrics-aggregator/Dockerfile
    environment:
      - PORT=8013
      - GO_ENV=test
    command: ["go", "test", "./..."]

networks:
  default:
    name: universal-ai-test-network
