[workspace]
# Independent workspace for agent coordination service

[package]
name = "agent-coordination-service"
version = "0.1.0"
edition = "2021"
authors = ["Universal AI Tools Team"]
description = "Agent coordination and collaboration service for Universal AI Tools"
license = "MIT"

[[bin]]
name = "agent-coordinator"
path = "src/main.rs"

[dependencies]
# Web framework
axum = "0.7"
tower = "0.4"
tower-http = { version = "0.5", features = ["cors", "trace"] }
tokio = { version = "1.0", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1.0", features = ["serde", "v4"] }

# Database
sqlx = { version = "0.8", features = ["runtime-tokio-rustls", "postgres", "uuid", "chrono"] }

# Async & Concurrency
futures = "0.3"
async-trait = "0.1"

# Logging & Monitoring
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Configuration
config = "0.13"
dotenvy = "0.15"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# HTTP client for service communication
reqwest = { version = "0.11", features = ["json"] }

# Cache
redis = { version = "0.24", features = ["aio", "tokio-comp"] }

# Error handling
anyhow = "1.0"
thiserror = "1.0"

[dev-dependencies]
tokio-test = "0.4"